<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Kanit" />
    <title>Document</title>
</head>

<body>
    <main class="card">
        <div class="head">
            <div class="containerHead">
                <div class="title">
                    <p>Basic Sale</p>
                </div>
                <div class="questionMark">
                    <img src="assets/svg/questionMark.svg" />
                </div>
            </div>
        </div>
        <div class="middlePart">
            <div class="bunnyQuestionM">
                <img src="assets/svg/bunnyquestion.svg" />
            </div>
            <div class="textMiddle">
                <p>You didn't partecipate in this sale!</p>
            </div>
            <div class="theButton">
                <button>Connect Wallet</button>
            </div>
        </div>
        <div class="finalPart">
            <div class="firstLine">
                <div class="firstText">
                    <p>Max.token entry</p>
                </div>
                <div class="firstNumbers">
                    <p>6,969 CAKE</p>
                </div>
            </div>
            <div class="secondLine">
                <div class="secondText">
                    <p>Total committed:</p>
                </div>
                <div class="secondNumbers">
                    <p>~$23.092.631(8291.70%)</p>
                </div>
            </div>
            <div class="thirdLine">
                <div class="thirdText">
                    <p>Funds to raise</p>
                </div>
                <div class="thirdNumbers">
                    <p>$300,000</p>
                </div>
            </div>
            <div class="fourthLine">
                <div class="fourthText">
                    <p>Price per SANTOS</p>
                </div>
                <div class="fourthNumbers">
                    <p>$2.5</p>
                </div>
            </div>
        </div>




    </main>
</body>

</html>
